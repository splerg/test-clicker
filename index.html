<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="sitetitle">Basic Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainalign">
            <section>
                <div class="clickUpgBox">
                    <h2 class="ClickUpgTitle"><u>Click Upgrades:</u></h2>
                    <button id="basicupgrade" class="clickupgrade">Basic Upgrade: <label id="basiclabel">5000</label></button>
                </div>
            </section>
            <section>
                <div class="flexbox" id="">
                    <h2 class="stats"><label id="clickcounter">Clicks: 0</label></h2>
                    <h2><label id="cps" class="stats">CPS: 0</label></h2>
                    <br>
                    <button id="mainclicker" class="mainbtn"></button>
                </div>
            </section>
            <section>
                <div class="upgradebox">
                    <h2 id="UpgradesTitle" class="upgTitle"><u>Upgrades:</u></h2>
                    <button id="Autoclicker" class="upgrade">Autoclicker<label id="autolabel">: 10 Clicks</label></button>
                    <br>
                    <button id="Megaclicker" class="upgrade">Megaclicker<label id="megalabel">: 500 Clicks</label></button>
                    <br>
                    <button id="Superclicker" class="upgrade">Superclicker<label id="superlabel">: 5000 Clicks</label></button>
                    <script src="efficientbtn.js"></script>
                </div>
            </section>
        </div>
    </body>
</html>
